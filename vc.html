<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه ثبت سایت‌ها</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        header h1 {
            color: #1a2a6c;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            color: #555;
            font-size: 1.1rem;
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            color: #1a2a6c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1a2a6c;
            font-size: 1.8rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #1a2a6c;
        }
        
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: #1a2a6c;
            outline: none;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .btn {
            background: #1a2a6c;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            background: #0d1a4d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .success-message.show {
            opacity: 1;
        }
        
        .close-btn {
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        
        .admin-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #1a2a6c;
        }
        
        .admin-link a {
            color: #b21f1f;
            text-decoration: none;
            font-weight: bold;
        }
        
        .admin-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>سامانه ثبت سایت‌ها</h1>
            <p>سایت خود را در این سامانه ثبت کنید تا پس از بررسی توسط مدیر، در لیست سایت‌ها قرار گیرد</p>
        </header>
        
        <section class="form-section">
            <h2 class="section-title">فرم ثبت سایت</h2>
            <form id="siteForm">
                <div class="form-group">
                    <label for="siteUrl"><i class="fas fa-link"></i> لینک سایت را وارد کنید</label>
                    <input type="url" id="siteUrl" placeholder="https://example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="siteDescription"><i class="fas fa-file-alt"></i> توضیحات سایت را وارد کنید</label>
                    <textarea id="siteDescription" placeholder="توضیحات درباره سایت..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="siteName"><i class="fas fa-signature"></i> نام سایت را وارد کنید</label>
                    <input type="text" id="siteName" placeholder="نام سایت" required>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <button type="submit" class="btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> ثبت سایت
                </button>
            </form>
            
            <div class="admin-link">
                <p>برای دسترسی به پنل مدیریت، <a href="modr.html">اینجا کلیک کنید</a></p>
            </div>
        </section>
    </div>
    
    <div class="success-message" id="successMessage">
        <div>
            <i class="fas fa-check-circle"></i> سایت شما با موفقیت ثبت شد. در انتظار تایید ادمین
        </div>
        <div class="close-btn" id="closeMessage">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <script>
        // کلید ذخیره‌سازی در localStorage
        const SITES_KEY = 'submitted_sites';
        
        // DOM Elements
        const siteForm = document.getElementById('siteForm');
        const successMessage = document.getElementById('successMessage');
        const closeMessageBtn = document.getElementById('closeMessage');
        const errorMessage = document.getElementById('errorMessage');
        
        // نمایش پیام موفقیت
        function showSuccessMessage() {
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        }
        
        // بستن پیام موفقیت
        closeMessageBtn.addEventListener('click', () => {
            successMessage.classList.remove('show');
        });
        
        // مدیریت ارسال فرم
        siteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const siteUrl = document.getElementById('siteUrl').value;
            const siteDescription = document.getElementById('siteDescription').value;
            const siteName = document.getElementById('siteName').value;
            
            // دریافت سایت‌های ذخیره شده
            const existingSites = JSON.parse(localStorage.getItem(SITES_KEY)) || [];
            
            // بررسی تکراری نبودن سایت
            const isDuplicate = existingSites.some(site => site.url === siteUrl);
            
            if (isDuplicate) {
                errorMessage.textContent = 'این سایت قبلاً ثبت شده است!';
                errorMessage.style.display = 'block';
                return;
            }
            
            // ایجاد شیء سایت جدید
            const newSite = {
                id: Date.now(),
                name: siteName,
                url: siteUrl,
                description: siteDescription,
                status: 'pending', // وضعیت اولیه: در انتظار تایید
                timestamp: new Date().toISOString()
            };
            
            // ذخیره سایت جدید
            existingSites.push(newSite);
            localStorage.setItem(SITES_KEY, JSON.stringify(existingSites));
            
            // نمایش پیام موفقیت
            showSuccessMessage();
            
            // پاک کردن فرم
            siteForm.reset();
            errorMessage.style.display = 'none';
        });
        
        // مقداردهی اولیه
        document.addEventListener('DOMContentLoaded', () => {
            errorMessage.style.display = 'none';
        });
    </script>
</body>
</html>
