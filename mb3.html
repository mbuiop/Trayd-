            text-align: center;
        }

        nav {
            background-color: #2c3e50;
            padding: 0.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        nav ul li a:hover, 
        nav ul li a.active {
            background-color: #3498db;
        }

        .content-section {
            display: none;
            margin: 2rem 0;
        }

        .content-section.active {
            display: block;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            text-align: center;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            padding: 15px;
            background-color: #2c3e50;
            color: white;
        }

        .card-body {
            padding: 15px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 5px 0;
            }
        }
    </style>

        // تابع برای تولید کارت‌ها
        function generateCards(data, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let cardContent = '';
                
                if (containerId === 'inventions-container') {
                    cardContent = `
                        <div class="card-header">
                            <h3>${item.title}</h3>
                        </div>
                        <div class="card-body">
                            <p><strong>مخترع:</strong> ${item.inventor}</p>
                            <p><strong>سال اختراع:</strong> ${item.year}</p>
                            <p>${item.description}</p>
                        </div>
                    `;
                } else if (containerId === 'planets-container') {
                    cardContent = `
                        <div class="card-header">
                            <h3>${item.title}</h3>
                        </div>
                        <div class="card-body">
                            <p><strong>نوع:</strong> ${item.type}</p>
                            <p><strong>ترکیبات:</strong> ${item.composition}</p>
                            <p>${item.description}</p>
                        </div>
                    `;
                } else if (containerId === 'animals-container') {
                    cardContent = `
                        <div class="card-header">
                            <h3>${item.title}</h3>
                        </div>
                        <div class="card-body">
                            <p><strong>وضعیت حفاظت:</strong> ${item.status}</p>
                            <p><strong>مفید برای طبیعت:</strong> ${item.benefit}</p>
                            <p>${item.description}</p>
                        </div>
                    `;
                }
                
                card.innerHTML = cardContent;
                container.appendChild(card);
            });
        }

        // تابع برای تغییر بخش فعال
        function setActiveSection(category) {
            // مخفی کردن همه بخش‌ها
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // فعال کردن بخش انتخاب شده
            document.getElementById(category).classList.add('active');
            
            // به‌روزرسانی لینک‌های ناوبری
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.category === category) {
                    link.classList.add('active');
                }
            });
        }

        // اجرای کد پس از لود شدن صفحه
        document.addEventListener('DOMContentLoaded', function() {
            // تولید کارت‌های اولیه
            generateCards(inventionsData, 'inventions-container');
            generateCards(planetsData, 'planets-container');
            generateCards(animalsData, 'animals-container');
            
            // اضافه کردن رویداد به لینک‌های ناوبری
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const category = this.dataset.category;
                    setActiveSection(category);
                });
            });
        });
    </script>
