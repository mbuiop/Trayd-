        // تابع برای ایجاد کارت‌های اعضای بدن
        function renderOrgans() {
            const container = document.getElementById('organs-container');
            container.innerHTML = '';
            
            organsData.forEach(organ => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <h3>${organ.title}</h3>
                        <div class="meta">${organ.location}</div>
                    </div>
                    <div class="card-body">
                        <p class="description">${organ.description}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // تابع برای ایجاد کارت‌های عناصر شیمیایی
        function renderElements() {
            const container = document.getElementById('elements-container');
            container.innerHTML = '';
            
            elementsData.forEach(element => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <h3>${element.name} (${element.symbol})</h3>
                        <div class="meta">
                            <span>عدد اتمی: ${element.atomicNumber}</span>
                            <span>کشف: ${element.discoveryYear}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="description">${element.description}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // تابع برای ایجاد کارت‌های داروها
        function renderDrugs() {
            const container = document.getElementById('drugs-container');
            container.innerHTML = '';
            
            drugsData.forEach(drug => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <h3>${drug.name}</h3>
                        <div class="meta">
                            <span class="category-tag">${drug.category}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="description">${drug.description}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // تابع برای جستجو
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const activeSection = document.querySelector('.content-section.active');
                const cards = activeSection.querySelectorAll('.card');
                
                cards.forEach(card => {
                    const text = card.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }

        // مدیریت ناوبری
        document.addEventListener('DOMContentLoaded', function() {
            renderOrgans();
            renderElements();
            renderDrugs();
            setupSearch();
            
            const navLinks = document.querySelectorAll('.nav-link');
            const contentSections = document.querySelectorAll('.content-section');
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // حذف کلاس active از همه لینک‌ها
                    navLinks.forEach(l => l.classList.remove('active'));
                    
                    // اضافه کردن کلاس active به لینک کلیک شده
                    this.classList.add('active');
                    
                    // مخفی کردن همه بخش‌ها
                    contentSections.forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    // نمایش بخش مربوطه
                    const category = this.getAttribute('data-category');
                    document.getElementById(category).classList.add('active');
                    
                    // بازنشانی جستجو
                    document.getElementById('search-input').value = '';
                    
                    // نمایش همه کارت‌ها
                    const cards = document.querySelectorAll('.card');
                    cards.forEach(card => {
                        card.style.display = 'block';
                    });
                });
            });
        });
    </script>
