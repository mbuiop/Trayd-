<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت بازی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* منوی همبرگری */
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4a6bff;
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        
        /* منوی کشویی */
        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: #0f0f1a;
            transition: right 0.3s ease;
            z-index: 999;
            padding: 80px 20px 20px 20px;
            overflow-y: auto;
        }
        
        .menu.active {
            right: 0;
        }
        
        /* دکمه‌های بازی */
        .game-btn {
            display: block;
            width: 100%;
            background: #2d2d4d;
            color: white;
            border: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-align: right;
            transition: background 0.3s;
        }
        
        .game-btn:hover {
            background: #4a6bff;
        }
        
        /* محتوای اصلی */
        .content {
            flex: 1;
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
        }
        
        /* ناوبری پایین */
        .bottom-nav {
            background: #0f0f1a;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid #2d2d4d;
        }
        
        .nav-btn {
            background: #2d2d4d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .nav-btn:hover {
            background: #4a6bff;
        }
        
        /* صفحه اصلی */
        .home-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }
        
        .home-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4a6bff;
        }
        
        .home-subtitle {
            font-size: 1.2rem;
            color: #b0b0d0;
            margin-bottom: 2rem;
        }
        
        /* صفحه bn.html */
        .bn-page {
            padding: 2rem;
            text-align: center;
            background: #1a1a2e;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .bn-title {
            font-size: 2rem;
            color: #4a6bff;
            margin-bottom: 1.5rem;
        }
        
        .bn-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .back-btn {
            background: #4a6bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 2rem;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #3a5bef;
        }
    </style>
</head>
<body>
    <!-- دکمه منوی همبرگری -->
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    
    <!-- منوی کشویی -->
    <div class="menu" id="menu">
        <button class="game-btn" onclick="openGame('m1.html')">بازی تفنگ‌دار</button>
        <button class="game-btn" onclick="openGame('m2.html')">بازی ماشین‌سواری</button>
        <button class="game-btn" onclick="openGame('m3.html')">بازی فوتبال</button>
        <button class="game-btn" onclick="openGame('m4.html')">بازی پازل</button>
        <button class="game-btn" onclick="openGame('m5.html')">بازی اکشن</button>
        <button class="game-btn" onclick="openGame('m6.html')">بازی استراتژی</button>
        <button class="game-btn" onclick="openGame('m7.html')">بازی ورزشی</button>
        <button class="game-btn" onclick="openGame('m8.html')">بازی ماجراجویی</button>
        <button class="game-btn" onclick="openGame('m9.html')">بازی فکری</button>
        <button class="game-btn" onclick="openCrazyGames()">بازی‌های CrazyGames</button>
    </div>
    
    <!-- محتوای اصلی -->
    <div class="content" id="contentArea">
        <!-- صفحه اصلی پیش‌فرض -->
        <div class="home-page" id="homePage">
            <h1 class="home-title">به سایت بازی خوش آمدید</h1>
            <p class="home-subtitle">برای مشاهده بازی‌ها، منوی بالا را باز کنید</p>
        </div>
        
        <!-- صفحه bn.html -->
        <div class="bn-page" id="bnPage" style="display: none;">
            <h2 class="bn-title">محتوای ویژه</h2>
            <div class="bn-content">
                <p>این محتوای ویژه فقط یک بار نمایش داده می‌شود.</p>
                <p>پس از بستن این صفحه، دیگر قابل دسترسی نخواهد بود.</p>
                <p>این یک سیستم امنیتی برای جلوگیری از نمایش مکرر محتوا است.</p>
            </div>
            <button class="back-btn" onclick="goHome()">بازگشت به صفحه اصلی</button>
        </div>
        
        <!-- iframe برای نمایش محتوای خارجی -->
        <iframe class="content" id="contentFrame" style="display: none;"></iframe>
    </div>
    
    <!-- ناوبری پایین -->
    <div class="bottom-nav">
        <button class="nav-btn" onclick="openBnPage()">پشتیبانی</button>
        <button class="nav-btn" onclick="openBnPage()">حمایت مالی</button>
    </div>

    <script>
        // وضعیت نمایش bn.html
        let bnPageShown = false;
        
        // تابع نمایش/مخفی کردن منو
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
        
        // تابع باز کردن بازی‌ها
        function openGame(gameFile) {
            hideAllPages();
            const frame = document.getElementById('contentFrame');
            frame.style.display = 'block';
            frame.src = gameFile;
            toggleMenu();
        }
        
        // تابع باز کردن CrazyGames
        function openCrazyGames() {
            hideAllPages();
            const frame = document.getElementById('contentFrame');
            frame.style.display = 'block';
            frame.src = 'https://www.crazygames.com';
            toggleMenu();
        }
        
        // تابع باز کردن صفحه bn.html
        function openBnPage() {
            if (!bnPageShown) {
                hideAllPages();
                document.getElementById('bnPage').style.display = 'flex';
                bnPageShown = true;
            } else {
                goHome();
            }
        }
        
        // تابع بازگشت به صفحه اصلی
        function goHome() {
            hideAllPages();
            document.getElementById('homePage').style.display = 'flex';
        }
        
        // تابع مخفی کردن تمام صفحات
        function hideAllPages() {
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('bnPage').style.display = 'none';
            document.getElementById('contentFrame').style.display = 'none';
        }
        
        // بستن منو با کلیک خارج از آن
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const menuBtn = document.querySelector('.menu-btn');
            
            if (!menu.contains(event.target) && !menuBtn.contains(event.target) && menu.classList.contains('active')) {
                menu.classList.remove('active');
            }
        });
        
        // مدیریت دکمه برگشت مرورگر
        window.addEventListener('popstate', function(event) {
            goHome();
        });
        
        // جلوگیری از راست کلیک
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // جلوگیری از کلیدهای خاص
        document.addEventListener('keydown', function(e) {
            // جلوگیری از F12
            if (e.key === 'F12') {
                e.preventDefault();
            }
            // جلوگیری از Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }
            // جلوگیری از Ctrl+U
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
