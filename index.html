<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی آنلاین</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f1a, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* صفحه اصلی */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .game-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #4a6bff, #6c8bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(74, 107, 255, 0.3);
        }
        
        .game-subtitle {
            font-size: 1.3rem;
            color: #b0b0d0;
            margin-bottom: 3rem;
            max-width: 500px;
            line-height: 1.6;
        }
        
        /* دکمه شروع بازی */
        .start-btn {
            background: linear-gradient(135deg, #4a6bff, #6c8bff);
            color: white;
            border: none;
            padding: 1.5rem 4rem;
            border-radius: 60px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(74, 107, 255, 0.4);
        }
        
        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .start-btn:hover::before {
            left: 100%;
        }
        
        .start-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(74, 107, 255, 0.6);
        }
        
        .start-btn:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        /* لودینگ */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 26, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-text {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #e0e0ff;
        }
        
        /* اسپینر لودینگ */
        .spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .spinner-inner {
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top: 4px solid #4a6bff;
            border-right: 4px solid #6c8bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }
        
        .spinner-inner::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 3px solid transparent;
            border-bottom: 3px solid #4a6bff;
            border-left: 3px solid #6c8bff;
            border-radius: 50%;
            animation: spinReverse 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spinReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        /* نوار پیشرفت */
        .progress-container {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4a6bff, #6c8bff);
            border-radius: 4px;
            width: 0%;
            transition: width 3s ease-in-out;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* ناوبری پایین */
        .bottom-nav {
            background: rgba(15, 15, 26, 0.95);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            gap: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 160px;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: rgba(74, 107, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .nav-icon {
            font-size: 1.4rem;
            color: #4a6bff;
        }
        
        /* رسپانسیو */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .game-subtitle {
                font-size: 1.1rem;
                padding: 0 1rem;
            }
            
            .start-btn {
                padding: 1.2rem 3rem;
                font-size: 1.3rem;
            }
            
            .bottom-nav {
                gap: 1.5rem;
                padding: 1rem;
            }
            
            .nav-btn {
                min-width: 140px;
                padding: 0.8rem 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .game-title {
                font-size: 2rem;
            }
            
            .game-subtitle {
                font-size: 1rem;
            }
            
            .start-btn {
                padding: 1rem 2.5rem;
                font-size: 1.2rem;
            }
            
            .bottom-nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- لودینگ -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner">
                <div class="spinner-inner"></div>
            </div>
            <div class="loading-text" id="loadingText">در حال بارگذاری بازی...</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>
    
    <!-- صفحه اصلی -->
    <div class="main-container">
        <h1 class="game-title">بازی آنلاین</h1>
        <p class="game-subtitle">تجربه‌ای هیجان‌انگیز و فراموش‌نشدنی در انتظار شماست. آماده شروع ماجراجویی هستید؟</p>
        
        <button class="start-btn" onclick="startGame()">
            <i class="fas fa-play"></i>
            شروع بازی
        </button>
    </div>
    
    <!-- ناوبری پایین -->
    <nav class="bottom-nav">
        <button class="nav-btn" onclick="openPage('support')">
            <i class="fas fa-headset nav-icon"></i>
            پشتیبانی
        </button>
        <button class="nav-btn" onclick="openPage('donate')">
            <i class="fas fa-donate nav-icon"></i>
            حمایت مالی
        </button>
    </nav>

    <script>
        // تابع شروع بازی
        function startGame() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const progressBar = document.getElementById('progressBar');
            
            // نمایش لودینگ
            loadingOverlay.style.display = 'flex';
            
            // ریست کردن پیشرفت
            progressBar.style.width = '0%';
            
            // شروع انیمیشن پیشرفت
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 100);
            
            // پس از ۳ ثانیه، بازی را باز کن
            setTimeout(() => {
                window.open('m.html', '_self');
            }, 3000);
        }
        
        // تابع باز کردن صفحات
        function openPage(page) {
            if (page === 'support') {
                window.open('m.html', '_self');
            } else if (page === 'donate') {
                window.open('m.html', '_self');
            }
        }
        
        // انیمیشن ورود
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.game-title, .game-subtitle, .start-btn');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    element.style.transition = 'all 0.6s ease';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
