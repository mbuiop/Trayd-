        // تابع برای ایجاد کارت‌ها
        function createCards(data, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                card.innerHTML = `
                    <div class="card-header">
                        <h3>${item.title}</h3>
                        <p class="period">${item.period}</p>
                    </div>
                    <div class="card-body">
                        <p class="description">${item.description}</p>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // تابع برای تغییر بخش فعال
        function setActiveSection(category) {
            // مخفی کردن همه بخش‌ها
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // نمایش بخش فعال
            document.getElementById(category).classList.add('active');
            
            // به‌روزرسانی لینک‌های ناوبری
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
        }

        // ایجاد کارت‌ها هنگام لود صفحه
        document.addEventListener('DOMContentLoaded', function() {
            createCards(warsData, 'wars-container');
            createCards(empiresData, 'empires-container');
            
            // اضافه کردن event listener برای لینک‌های ناوبری
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const category = this.getAttribute('data-category');
                    setActiveSection(category);
                });
            });
        });
    </script>
